<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>{{ 'profile.info.personal.title' | translate }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="!user?.personal">
      <app-spinner></app-spinner>
    </div>
    <div *ngIf="user?.personal">
      <ngx-json-viewer [json]="user?.personal" [expanded]="true"></ngx-json-viewer>
    </div>
  </mat-card-content>
</mat-card>
