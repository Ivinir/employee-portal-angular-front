<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>{{ 'profile.info.personal.title' | translate }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="!user?.personal">
      <app-spinner></app-spinner>
    </div>
    <div *ngIf="user?.personal">
      <app-personal-data [personal]="user?.personal"></app-personal-data>
    </div>
  </mat-card-content>
</mat-card>
