<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>{{ 'profile.info.contact.title' | translate }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="!user?.contact">
      <app-spinner></app-spinner>
    </div>
    <div *ngIf="user?.contact">
      <app-contact-data [contact]="user?.contact"></app-contact-data>
    </div>
  </mat-card-content>
</mat-card>
