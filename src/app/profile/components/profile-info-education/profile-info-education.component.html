<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>{{ 'profile.info.education.title' | translate }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="!user?.education">
      <app-spinner></app-spinner>
    </div>
    <div *ngIf="user?.education">
      <ngx-json-viewer [json]="user?.education" [expanded]="true"></ngx-json-viewer>
    </div>
  </mat-card-content>
</mat-card>
